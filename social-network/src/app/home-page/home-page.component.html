<div class="row">
    <div class="input-field col s12 m6 l6">
        <input id="last_name" type="text" class="validate" [(ngModel)]="searchStr">
        <label for="last_name">Search User</label>
    </div>
</div>
<div class="row">
    <app-user *ngFor="let u of users | search:searchStr" [user]='u'></app-user>
</div>
